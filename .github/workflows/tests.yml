name: INTEGRATION AND UNIT TESTS

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]
  workflow_dispatch:

jobs:
  integration-tests:
    name: Build and Test Everything (INTEGRATION TEST)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build and run the whole system using Docker Compose
        run: docker compose down -v && docker compose -f src/docker-compose.yml up -d

      - name: Install Node.js
        uses: actions/setup-node@v4

      - name: Install Newman
        run: npm install -g newman

      - name: Run the tests
        run: newman run "https://api.postman.com/collections/26720283-80745346-aaa6-4cff-b0dd-137edb46a5f3?access_key=${{ secrets.POSTMAN_ACCESS_KEY }}" --env-var "GATEWAY_URL=http://localhost:5000"

      - name: Output Docker Compose logs
        run: docker compose -f src/docker-compose.yml logs

      - name: Stop Docker Compose
        run: docker compose -f src/docker-compose.yml down
